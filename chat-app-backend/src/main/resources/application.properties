# Server Configuration
server.port=8080

# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=chatdb

# MongoDB Connection Pool Settings
spring.data.mongodb.connection-timeout=20000
spring.data.mongodb.socket-timeout=20000
spring.data.mongodb.server-selection-timeout=5000

# File Upload Configuration
file.upload.dir=./uploads
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB
spring.servlet.multipart.enabled=true

# CORS Configuration - Fixed for allowCredentials=true
spring.web.cors.allowed-origin-patterns=http://localhost:*,http://127.0.0.1:*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,HEAD,PATCH
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600

# JWT Configuration
jwt.secret=mySecretKey12345678901234567890123456789012345678901234567890
jwt.expiration-ms=604800000

# Logging Configuration
logging.level.com.substring.chat=DEBUG
logging.level.org.springframework.web.socket=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web.cors=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.org.springframework.web.multipart=DEBUG
logging.level.com.substring.chat.controllers.FileController=TRACE

# Additional Security Configuration
spring.security.require-ssl=false

# Jackson Configuration
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.serialization.write-dates-as-timestamps=false

# MongoDB Auto Index Creation
spring.data.mongodb.auto-index-creation=true